<div class="editor-area">
  <div class="editor-toolbar"></div>
  <table width="{{ cols * 64 }}px">
    <ng-container *ngFor="let row of grids">
      <tr>
        <ng-container *ngFor="let grid of row">
          <td><app-grid-element [grid]="grid"></app-grid-element></td>
        </ng-container>
      </tr>
    </ng-container>
  </table>
</div>
