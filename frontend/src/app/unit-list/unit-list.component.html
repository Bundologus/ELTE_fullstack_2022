<div class="main-container">
  <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]">
  </mat-paginator>
  <div style="height: 20px"></div>
  <mat-accordion class="headers-align" *ngIf="units">
    <mat-expansion-panel *ngFor="let unit of units" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>restaurant</mat-icon>
          <span class="restaurant-title">{{ unit.name }}</span>
        </mat-panel-title>
        <mat-panel-description>
          {{ unit.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Tulajdonos: {{ unit.owner.firstName }}</p>
      <mat-action-row>
        <button
          *ngIf="authService.isLoggedIn() && !authService.isOwnerOf(unit)"
          mat-raised-button
          color="accent"
        >
          Asztalt foglalok!
        </button>
        <ng-container *ngIf="authService.isOwnerOf(unit)">
          <a mat-raised-button color="accent">Egység kezelése</a>
          <a mat-raised-button color="accent">Foglalások kezelése</a>
        </ng-container>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
